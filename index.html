<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newdriver.css" />
    <script src="newdriver.js" defer></script>
    <title>Den-O Driver</title>
  </head>
  <body>
    <div class="whole">
      <div class="flatform">
        <div class="circle" id="powerStone"></div>
        <img src="den-o driver.png" alt="" />
      </div>
      <div class="henshin">
        <h1>Henshin rider form</h1>
        <div class="button1">
          <button class="btncolor" id="red-Color">
            <audio
              src="sword_form_w_voice.mp3"
              id="red-Voice"
              class="audio"
            ></audio>
          </button>
          <button class="btncolor" id="blue-Color">
            <audio
              src="den_o_rod_form.mp3"
              id="blue-Voice"
              class="audio"
            ></audio>
          </button>
          <button class="btncolor" id="yellow-Color">
            <audio
              src="ax_form_w_voice.mp3"
              id="yellow-Voice"
              class="audio"
            ></audio>
          </button>
          <button class="btncolor" id="purple-Color">
            <audio src="den_o_gun_form.mp3" id="purple-Voice"></audio>
          </button>
          <button class="btncolor" id="cancel">
            <audio src="den_o.mp3" id="cancel-Voice"></audio>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
